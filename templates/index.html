<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ brand_name }} Live Price</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #f6f8ff, #e7ecff);
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 32px 40px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: min(520px, 92vw);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      .price {
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }
      .muted {
        color: #6b7280;
        margin-top: 10px;
        font-size: 14px;
      }
      .error {
        color: #b91c1c;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>{{ market_label }} Live Price</h1>
      <div id="price" class="price">--</div>
      <div id="status" class="muted">Connecting...</div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
